<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide_nav</title>
    <link rel="stylesheet" href="./custom.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        컨텐츠 입니다.
        <div class="nav">
            <a href="#inner1">nav1</a>
            <a href="#inner2">nav2</a>
        </div>
        <div class="innerWrap">
            <div id="inner1" class="inner">
                첫번째 내용
            </div>
            <div id="inner2" class="inner">
                두번째 내용
            </div>
        </div>
    </div>
    <script>
        $(window).scroll(function() {
            var $this   = $(this),
                $target = $(".nav");
            
            if ($this.scrollTop() > 60) {
                $target.addClass("on");
                $target.stop().animate({
                    top : 0
                }, 100);
            } else {
                $target.removeClass("on");
                $target.stop().animate({
                    top : "-70px"
                }, 100);
            }

            $(".innerWrap .inner").each(function(i) {
                var $innerHt    = $(this).offset().top - 70,
                    $navHt      = $(".nav").offset().top,
                    $innerIdx   = $(this).index(),
                    $aIdx       = $(".nav > a").eq($innerIdx).indxe();
                
                    if($innerHt < $navHt || $innerHt == $navHt){
                        $(".nav > a").eq($aIdx).addClass("chk").siblings().removeClass("chk");
                    } else {
    	                $(".nav > a").eq($aIdx).removeClass("chk");
                    }
                });
            });

            $(".nav a").click(function(){
                var id = $(this).attr("href");
            
                    $("html,body").animate({
                        scrollTop: ($(id).offset().top) - 70 
                    //컨텐츠 상단 여백을 위해 - 70 해줌
                    }, 400);
                return false
            });
    </script>
</body>

</html>
