<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="ctl">
        <div class="btns">
            <button type="button" class="opt"><em>옵션</em><em class="ir">열기</em></button>
        </div>
        <div class="mod" id="gds_mod">
            <span class="tx">선택 옵션1</span>
            <span class="tx">선택 옵션2</span>
            <span class="tx">선택 옵션3</span>
            <span class="tx">선택 옵션4</span>
        </div>
    </div>

    <script>
        var fnToggleSlide = function(targetId, btn) {
            var $btn        = $(btn),
                $targetId   = $(targetId);
            
            if($btn.hasClas("on")) {
                $btn.removeClass("on");
                $btn.find(".ir").text("열기");
                $targetId.slideUp(200);
            } else {
                $btn.addClass("on");
                $btn.find(".ir").text("닫기");
                $targetId.slideDown(200);
            }
            return false;
        };

        var toggleClick = function(targetId, btn) {
            var $btn        = $(btn),
                $targetId   = $(targetId);

                $btn.click(function() {
                    fnToggleSlide(targetId, btn);
                });
        };

        $(function() {
            toggleClick("#gds_mod", ".opt");
        });
    </script>
</body>
</html>
